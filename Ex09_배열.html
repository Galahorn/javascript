    <script>

        // 배열 선언 방식.
        // new Array(크기) 크기를 지정한다 해도 데이터를 추가하면 자동으로 크기가 증가.
        let arr = [];
        let arr2 = new Array(5);

        // 배열 생성 방식
        let arr3 = ["홍길동", true, [1,2]];

        //선언된 배열에 데이터를 넣는 법은 인덱스 번호를 넣는 방법
        arr[0] = "값";

        //배열의 길이를 구할때는 .length를 통해서 "속성값"을 불러오는 개념임
        //반복문의 끝나는 지점에 사용된다.
        arr.length;
</script>
