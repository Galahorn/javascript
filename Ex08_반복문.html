<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1 사용자에게 시작받는 숫자 입력 받을 거임. 형변환 필요
        let num1 = Number(prompt("시작하는 숫자.0"));
        //2 사용자에게 끝나는 숫자 입력 받을 거임. 형변환 필요
        let num2 = Number(prompt("끝나는 숫자."));
        
        let num3 = 0;
        //3 반복문 for문을 활용하여 숫자의 합을 출력
        for(let i = num1; i <= num2; i++){
            num3 += i;
        }
        console.log("숫자의 합 :" + num3);

    </script>
</body>
</html>
