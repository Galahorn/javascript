<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "txt"> 집에 가고 싶다. </p>
    <button onclick="setTxt()">글자 출력</button>
    
    <script>
        // 버튼을 클릭했을때 어떤 태그와 태그 사이에 있는 글자를 가져옴.
        // 1. 함수 제작
        // 내가 보고 있는 문서에서 id에 있는 txt요소를 들고와서 그 안에 있는 글자좀 출력해줘.
        function getTxt(){
            // 요소에 접근하는 방법으로는 
            // document.getElement 명령을 통해 접근
            // 요소 안에 있는 컨텐츠를 출력하려면 innertext
            alert(document.getElementById("txt").innerText);
        }
        
        // 2. 함수제작
        // 가지고 온 글자를 수정하기.

        function setTxt() {
            
            // 요소 안에 있는 컨텐츠를 수정하려면 innertext = "바꿀값"
            document.getElementById("txt").innerHTML = "<h1>집에 진짜 가고싶다.</h1>"
        }

        // 글자를 가져오는건 innerText와 innerHTML
        // innerHTML = 태그 인식 기능 지원.
        // innerText = 태그 인식 기능 미지원.
    </script>
</body>
</html>
