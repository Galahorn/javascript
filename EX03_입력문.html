<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. prompt() -> 사용자에게 입력창을 제공해서 데이터를 받는 입력문.
        // *중요한 점은 리턴하는 데이터 타입이 String
        // prompt("어떤 내용일 입력하게 할건지", "예시, 미리보기 등.")
        console.log(prompt("일단 뭐든 집어 넣어봐", "ex) 일단 써보라니까?"));

        // 2. confirm() -> 사용자가 확인 취소를 통해서 데이터를 입력받기.
        // *중요한 점은 리턴하는 데이터 타입이 Boolean
        console.log(confirm("부장님 월차 결재좀 해주세요"));
    </script>
</body>
</html>
