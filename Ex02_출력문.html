<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. HTML에 직접 출력하는 document.write()
        //속성 변환 불가 -> 태그 정보 지원 가능
        document.write("<h1>출력되는거 맞지?</h1>");

        // 2. console창에 데이터를 출력하는 방법은 console.log() 중요도 : ★★★
        // 보통 데이터 통신이 잘 이루어 지는지 (값을 확인할 때)
        console.log("콘솔창을 보라구");

        // 3. 팝업창을 통해서 데이터를 출력하는 방법 alert() 우선순위 1순위 중요도 : ★★
        alert("팝업창 등장!");

    </script>
</body>
</html>
